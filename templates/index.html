    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghost FM Control</title>
    <style>
        body { font-family: monospace; background: #111; color: #ccc; text-align: center; max-width: 800px; margin: auto;}
        h1 { color: #f00; }
        h2 { color: #0f0; background: #000; padding: 10px; border-radius: 5px; }
        .file-grid { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-bottom: 30px; }
        .file-control { display: flex; align-items: center; justify-content: space-between; background-color: #222; padding: 10px; border-radius: 5px; width: 80%;}
        .file-control span { flex-grow: 1; text-align: left; }
        .file-control form { margin: 0 5px; }
        button, input[type=submit] { padding: 10px 15px; border: 1px solid #555; cursor: pointer; border-radius: 5px; }
        button.play-button { background-color: #2a472a; color: white; }
        button.delete-button { background-color: #8B0000; color: white; }
        .upload-section { margin-top: 20px; padding: 20px; border: 1px dashed #444; border-radius: 5px;}
    </style>
</head>
<body>
    <h1>GHOST FM BROADCAST</h1>
    <h2>TRANSMITTING ON: {{ freq }} MHz</h2>
    <hr>
    <h3>Trigger Transmissions:</h3>
    <div class="file-grid">
        <!-- Loop through each file and create a control row -->
        {% for file in files %}
            <div class="file-control">
                <span>{{ file }}</span>
                <div>
                    <!-- Play Button Form -->
                    <form action="/play" method="POST" style="display: inline;">
                        <input type="hidden" name="filename" value="{{ file }}">
                        <button type="submit" class="play-button">Play</button>
                    </form>
                    <!-- NEW: Delete Button Form -->
                    <form action="/delete" method="POST" style="display: inline;">
                        <input type="hidden" name="filename" value="{{ file }}">
                        <!-- This onclick is a safety feature to prevent accidental clicks -->
                        <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this file?');">Delete</button>
                    </form>
                </div>
            </div>
        {% else %}
            <p>No ghost audio files found. Upload one below!</p>
        {% endfor %}
    </div>

    <hr>

    <div class="upload-section">
        <h3>Upload New Ghost Clip (WAV, WMA, MP3...)</h3>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <input type="file" name="ghostfile" accept="audio/*">
          <input type="submit" value="Upload">
        </form>
    </div>

</body>
</html>
